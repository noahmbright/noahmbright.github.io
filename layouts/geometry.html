{{ define "title" }}Geometry | {{ .Site.Title }}{{ end }}
{{ define "main" }}
    <div class="geometry">
        {{ .Content }}

        <canvas id="geometryCanvas" width="512" height="512" style="border:1px solid #000000;"></canvas>
        <div class="geometry-slider">
            <label for="ballXSlider">Ball x: <span id="ballXValue">0</span></label>
            <input type="range" id="ballXSlider" min="-10" max="10" value="0" step="0.01">

            <label for="ballYSlider">Ball y: <span id="ballYValue">0</span></label>
            <input type="range" id="ballYSlider" min="-10" max="10" value="0" step="0.01">

            <label for="ballZSlider">Ball z: <span id="ballZValue">0</span></label>
            <input type="range" id="ballZSlider" min="-10" max="10" value="0" step="0.01">
        </div>

        <div class="geometry-slider">
            <label for="ballXScaleSlider">Ball x scale: <span id="ballXScaleValue">1</span></label>
            <input type="range" id="ballXScaleSlider" min="0.1" max="10" value="1" step="0.1">

            <label for="ballYScaleSlider">Ball y scale: <span id="ballYScaleValue">1</span></label>
            <input type="range" id="ballYScaleSlider" min="0.1" max="10" value="1" step="0.1">

            <label for="ballZScaleSlider">Ball z scale: <span id="ballZScaleValue">1</span></label>
            <input type="range" id="ballZScaleSlider" min="0.1" max="10" value="1" step="0.1">
        </div>

        <div class="geometry-slider">
            <label for="cameraXSlider">Camera x: <span id="cameraXValue">0</span></label>
            <input type="range" id="cameraXSlider" min="-10" max="10" value="0" step="0.01">

            <label for="cameraYSlider">Camera y: <span id="cameraYValue">0</span></label>
            <input type="range" id="cameraYSlider" min="-10" max="10" value="0" step="0.01">

            <label for="cameraZSlider">Camera z: <span id="cameraZValue">0</span></label>
            <input type="range" id="cameraZSlider" min="-10" max="10" value="0" step="0.01">
        </div>

        <div class="geometry-slider">
            <label for="cameraFovSlider">Y Fov: <span id="cameraFovValue">45</span></label>
            <input type="range" id="cameraFovSlider" min="0" max="180" value="45" step="1">

            <label for="cameraNearSlider">Near plane distance: <span id="cameraNearValue">0.1</span></label>
            <input type="range" id="cameraNearSlider" min="0.1" max="100" value="0.1" step="0.1">

            <label for="cameraFarSlider">Far plane distance: <span id="cameraFarValue">100</span></label>
            <input type="range" id="cameraFarSlider" min="0.1" max="100" value="100" step="0.1">
        </div>

        <div class="geometry-slider">
            <label for="backgroundXSlider">Background R: <span id="backgroundXValue">0.1</span></label>
            <input type="range" id="backgroundXSlider" min="0" max="1" value="0.1" step="0.01">

            <label for="backgroundYSlider">Background G: <span id="backgroundYValue">0.1</span></label>
            <input type="range" id="backgroundYSlider" min="0" max="1" value="0.1" step="0.01">

            <label for="backgroundZSlider">Background B: <span id="backgroundZValue">1</span></label>
            <input type="range" id="backgroundZSlider" min="0" max="1" value="1" step="0.01">
        </div>

        <script src="{{ "scripts/webgl_utils.js" | relURL }}"></script>
        <script src="{{ "scripts/geometry.js" | relURL }}"></script>
    </div>
{{ end }}
