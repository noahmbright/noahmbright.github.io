<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Pong </title>
    <link rel="stylesheet" href="style.css">
    <script defer src="navbar.js"></script>
    <script type="text/javascript" src="scripts/webgl_utils.js"></script>
</head>

<body>
    <header>
        <nav-bar></nav-bar>
    </header>

    <section class="main-content">
        <h1> Pong </h1>

        <div class="game-of-life">
            <p>
                Simple Pong clone. Paddles and ball rendered in a single
                WebGL draw elements call. Hardcore GPU programming. Press
                space to start the ball after a score. Use the up and down
                arrows to move. You're on the left.
            </p>

            <canvas id="pongCanvas" width="1024" height="512" style="border:1px solid #000000;"></canvas>

            <button id="pongPlayerScore"> Player: 0 </button>
            <button id="pongComputerScore"> Computer: 0 </button>

            <div>
                <script src ="scripts/pong.js"></script>
            </div>

        </div>
    </section>


</body>

</html>
